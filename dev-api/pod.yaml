apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api-dev
  namespace: test123
  labels:
    app: auth-api-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-api-dev
  template:
    metadata:
      labels:
        app: auth-api-dev
    spec:
      containers:
      - name: auth-api-dev
        image: jejuonul-api-dev.kr.ncr.ntruss.com/auth-api-dev:1.8
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "2"
            memory: "4Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
      imagePullSecrets:
      - name: ncr-secret
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auth-api-dev
  namespace: jejuonul-dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth-api-dev
  minReplicas: 2
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 90
